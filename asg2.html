<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASG 2</title>

    <!-- Load external libraries -->
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/webgl-utils.js"></script>

    <!-- Load geometry -->
    <script src="geometry/geometry.js"></script>
    <script src="geometry/sphere.js"></script>
    <script src="geometry/triangle.js"></script>
    <script src="geometry/cube.js"></script>

    <script src="asg2.js"></script>
  </head>

  <body onload="main()">
    <div>
      <label>FPS: </label><label id="fps">NaN</label>
    </div>
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <div>
      <label>Drag to pan, scroll to zoom</label>
    </div>
    <div>
      <input id="toggle-anim" type="button" value="Toggle Animation">
    </div>
    <div>
      <label>Head: </label><input id="slider-head" type="range" value="0", min="-120", max="120">
      <label>Body: </label><input id="slider-body" type="range" value="0", min="-90", max="90">
      <label>Left Wing: </label><input id="slider-wing-left" type="range" value="0", min="-90", max="90">
      <label>Right Wing: </label><input id="slider-wing-right" type="range" value="0", min="-90", max="90">
      <label>Left Foot: </label><input id="slider-foot-left" type="range" value="0", min="-90", max="90">
      <label>Right Foot: </label><input id="slider-foot-right" type="range" value="0", min="-90", max="90">
    </div>
  </body>
</html>
